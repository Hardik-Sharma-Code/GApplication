<div class="container my-5">
    <h1 class="mb-3"> Update Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3" style="display: none;">
                    <label for="Id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" name="id" [(ngModel)] = "employeesDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] = "employeesDetails.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)] = "employeesDetails.lastName">
                  </div>
                  <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" [(ngModel)] = "employeesDetails.occupation">
                  </div>
                  <div class="mb-3">
                    <label for="Edepartment" class="form-label">Department</label>
                    <input type="text" class="form-control" id="Edepartment" name="Edepartment" [(ngModel)] = "employeesDetails.eDepartment">
                  </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>
    </div>
    </div>
