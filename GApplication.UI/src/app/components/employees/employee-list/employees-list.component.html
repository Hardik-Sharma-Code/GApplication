<div class="container my-5">
<h1>Employees</h1>
<button type="button" class="btn btn-primary" routerLink="/employees/add">Add Employee</button>

<table class="table" *ngIf="employees && employees.length > 0">
<thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Occupation</th>
        <th>Department</th>
        <th></th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.occupation}}</td>
        <td>{{employee.department}}</td>
        <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
        <td><a [routerLink]="['/employees','delete',employee.id]" (click)="deleteEmployees(employee.id)"><span class="bi bi-trash red-color" ></span></a></td>
    </tr>
</tbody>
</table>
<p *ngIf="!employees || employees.length <= 0"> No Employees Found</p>
</div>
