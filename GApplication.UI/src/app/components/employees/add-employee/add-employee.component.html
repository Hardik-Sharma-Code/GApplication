<div class="container my-5">
  <h1 class="mb-3"> Add New Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="mb-2">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName"
            [(ngModel)]="addEmployeeRequest.firstName">
          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier=='firstName'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>
        <div class="mb-2">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName"
            [(ngModel)]="addEmployeeRequest.lastName">
          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier=='lastName'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>

        <div class="mb-2">
          <label for="Gender" class="form-label m-2">Gender</label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male"
              [(ngModel)]="addEmployeeRequest.gender">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female"
              [(ngModel)]="addEmployeeRequest.gender">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier =='gender'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>
        <div class="mb-2">
          <label for="occupation" class="form-label">Occupation</label>
          <input type="text" class="form-control" id="occupation" name="occupation"
            [(ngModel)]="addEmployeeRequest.occupation">
          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier=='occupation'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>
        <div class="mb-2">
          <label for="EmployeeType" class="form-label m-2">Employee Type</label> <br>
          <div class="form-group form-check form-check-inline" *ngFor="let type of empTypes">
            <input class="form-check-input" [value]="type" type="checkbox" name="employeeType" id="type"
              (change)="onCheckboxChange($event)">
            <label class="form-check-label" for="type">{{type}}</label>
          </div>
          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier=='employeeType'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>

        <div class="mb-2">
          <label for="department">Department:</label>
          <select #mySelect class="form-control" name="eDepartment" (change)="onSelected(mySelect.value)">
            <option disabled>Select Department</option>
            <option value="undefined">Choose department</option>
            <option *ngFor="let department of departments" (ngValue)="department.departmentName">
              {{department.departmentName}}</option>
          </select>

          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier=='eDepartment'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
