<div class="container my-5">
<h1 class="mb-3"> Add New Employee</h1>
<div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addEmployee()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] = "addEmployeeRequest.firstName">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)] = "addEmployeeRequest.lastName">
              </div>
              <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation" [(ngModel)] = "addEmployeeRequest.occupation">
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" [(ngModel)] = "addEmployeeRequest.department">
              </div>

                </select>
     
            <div *ngIf="f['website'].touched && f['website'].invalid" class="alert alert-danger">

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
</div>
