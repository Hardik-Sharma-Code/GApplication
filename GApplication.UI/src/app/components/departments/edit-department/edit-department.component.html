<div class="container my-5">
    <h1 class="mb-3"> Update Department</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateDepartment()">
                <div class="mb-3" style="display: none;">
                    <label for="Id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="departmentID" name="departmentID" [(ngModel)] = "departmentsDetails.departmentID">
                  </div>
                <div class="mb-3">
                  <label for="departmentName" class="form-label">Department Name</label>
                  <input type="text" class="form-control" id="departmentName" name="departmentName" [(ngModel)] = "departmentsDetails.departmentName">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>
    </div>
    </div>
