<div class="container my-5">
  <h1 class="mb-3"> Add New Department</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addDepartment()">
        <div class="mb-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName" name="departmentName"
            [(ngModel)]="addDepartmentRequest.departmentName">
          <div *ngFor="let r of allErrors" class="m-2">
            <div *ngIf="r.Identifier=='departmentName'">
              <div class="alert alert-danger">{{r.Message}}</div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
